<div ng-controller="ProfileCtrl as profileCtrl"  class="container">
    <h2>Your Profile</h2>
    <div class="container">
        <span>Name : {{profile.name}}</span>
        <br>
        <span>Email : {{profile.email}}</span>

        <h3>Recent completed tests</h3>
        <ul class="test-list">
            <li class="completed-test" ng-repeat=" test in testList">
                   Name: {{test.name}}
                   Score:{{test.score}}
                </ul>
            </li>
        </ul>
    </div>
</div>
