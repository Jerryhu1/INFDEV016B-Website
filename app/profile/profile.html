<div ng-controller="ProfileCtrl as profileCtrl"  class="container">
    <h2>Your Profile</h2>
    <div class="container">
        <span>{{error}}</span>
        <hr>
        <span>Name : {{profile.name}}</span>
        <br>
        <span>Email : {{profile.email}}</span>
        <br>
        <span>Level : {{profile.level}}</span>

        <h3>Recent completed tests</h3>
        <ul class="test-list">
            <li class="completed-test" ng-repeat=" result in results">
                   Name: {{result.name}}
                   Score:{{result.score}}
            </li>
        </ul>
    </div>
</div>
