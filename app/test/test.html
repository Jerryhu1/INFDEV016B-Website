<div ng-controller="TestCtrl as testCtrl"  class="container">

    <div class="container">
        <div class="categories-container">
            <ul class="categories-list" ng-repeat="category in categories">
                <li ng-click="getAllTests(category)">{{category}}</li>
                <ul class="testList" ng-repeat="test in tests">
                    <li><a href="#/test/{test.id}">{{test.difficulty}}</a></li>

                </ul>
            </ul>
        </div>
    </div>
</div>
