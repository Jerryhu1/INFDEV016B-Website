<div ng-controller="TestCtrl as testCtrl"  class="container" ng-init="getTests()">

    <div class="container">
        <div class="test-container" ng-repeat="exercise in exercises">
            <ul class="exercise-list">
                <li class="exercise">{{exercise.text}}  ({{exercise.word}})</li>
            </ul>
        </div>
    </div>
</div>
