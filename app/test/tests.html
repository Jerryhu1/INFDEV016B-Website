<div ng-controller="TestsCtrl as testsCtrl"  class="container" ng-init="getAllTests()">
    <h2>Tests</h2>
    <div class="container">
        <span>{{warning}}</span>
        <hr>
        <div class="btn-group" uib-dropdown is-open="status.isopen">
            <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                Level <span class="caret"></span>
            </button>
            <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                <li role="menuitem"><a ng-click="getTestsBylevel('A1')">A1</a></li>
                <li role="menuitem"><a ng-click="getTestsBylevel('A2')">A2</a></li>
                <li class="divider"></li>
                <li role="menuitem"><a ng-click="getTestsBylevel('B1')">B1</a></li>
            </ul>
        </div>
        <div class="categories-container">
            <uib-accordion close-others="oneAtATime">
                <div uib-accordion-group class="panel-default"
                     id="adjective-accordion-link"
                     heading="Adjectives or adverb"
                     ng-click="filterTestsByCategory('adjectives')">
                    <ul class="testList" >
                            <li ng-repeat="test in tests">
                                <a ng-href="#!/tests/adjective/{{test._id}}">{{test.name}}</a><span>  Last attempt: {{test.date}}</span>
                                <span>Score: {{test.score}}</span>
                            </li>
                    </ul>
                </div>
                <div uib-accordion-group class="panel-default"
                     heading="Imperatives"
                     ng-click="filterTestsByCategory('imperative')">
                    <ul class="testList" >
                        <li ng-repeat="test in tests">
                            <a id="imperative-accordion-link" ng-href="#!/tests/imperative/{{test._id}}">{{test.name}}</a>
                            <span>  Last attempt: {{test.date}}</span>
                            <span>Score: {{test.score}}</span>
                        </li>
                    </ul>
                </div>
            </uib-accordion>

        </div>
    </div>
</div>
